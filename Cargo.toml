[package]
name = "apple-photos-export"
version = "0.5.0-snapshot"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive-new = "0.7.0"
num-traits = "0.2.19"
clap = { version = "4.5.19", features = ["derive"] }
chrono = "0.4.38"
diesel = { version = "2.2.4", features = ["sqlite", "chrono"] }
rand = "0.8.5"
strum = "0.26.3"
strum_macros = "0.26.4"
ascii_tree = "0.1.1"
termimad = "0.30.0"
colored = "2.1.0"
plist = "1.7.0"