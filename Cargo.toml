[package]
name = "apple-photos-export"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive-new = "0.6.0"
num-traits = "0.2.18"
clap = { version = "4.5.1", features = ["derive"] }
chrono = "0.4.34"
diesel = { version = "2.1.5", features = ["sqlite", "chrono"] }
strum = "0.26"
strum_macros = "0.26"
ascii_tree = "0.1.1"
termimad = "0.29.1"
colored = "2.1.0"
