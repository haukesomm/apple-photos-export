name: Build and upload release artifacts
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

jobs:
  build-and-upload:
    name: Build and upload
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - build: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            # This is needed in order to generate a compliant tar ^archive name for `Justintime50/homebrew-releaser@v3`.
            # The above action requires the archives to have a very specific name that includes the target architecture.
            # The target uses a different naming schema than the standard rustc targets, though.
            tarball_name_target: darwin-arm64

    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Get release version from the tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--locked --release"
          strip: true

      - name: Compress binary
        shell: bash
        run: |
          APP_NAME="apple-photos-export"
          
          VERSION=${{ env.VERSION }}
          NUMERICAL_VERSION=${VERSION#v}
          
          ZIP_FILE_NAME="${APP_NAME}-${NUMERICAL_VERSION}-${{ matrix.tarball_name_target }}.tar.gz"
          tar -czf $ZIP_FILE_NAME -C target/${{ matrix.target }}/release/ ./$APP_NAME
          
          echo "ASSET=$ZIP_FILE_NAME" >> $GITHUB_ENV
          echo "NUMERICAL_VERSION=$NUMERICAL_VERSION" >> $GITHUB_ENV

      - name: Create release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.VERSION }}
          body: |
            This release has been generated automatically. Please refer to the project's `CHANGELOG.md` file for more
            information.
          draft: true
          tag_name: ${{ env.VERSION }}
          files: |
            ${{ env.ASSET }}